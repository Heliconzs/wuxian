<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer Mind Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mindmap">
        <div class="node center" id="timer-display">00:00</div>
        <div class="branch">
            <div class="node" id="start-btn">Start</div>
        </div>
        <div class="branch">
            <div class="node" id="pause-btn">Pause</div>
        </div>
        <div class="branch">
            <div class="node" id="reset-btn">Reset</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
